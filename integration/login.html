<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body style="background-color: #ebebeb">
    <div class="header">
      <div class="centering">
        <div class="header-items">
          <div class="header-placeholder"></div>

          <div class="logo">
            <img class="logo-img" src="./assets/img/musicca-logo.png" />
          </div>

          <div class="nav">
            <a class="nav-item" href="./404">Exercises</a>
            <a class="nav-item" href="./404">Lessons</a>
            <a class="nav-item" href="./about.html">About</a>
          </div>
          <div class="account-buttons">
            <a class="green-button" href="./404">Create account</a>
            <a class="green-button" href="./login.html">Log in</a>
          </div>
        </div>
      </div>
    </div>

    <div class="centering">
      <div class="header-card-placeholder"></div>
        <div class="login-card">
            <h1 class="login-title">Log in</h1>
            <div class="menu">
              <form action="/register" method="post">
                <input class="form-input" type="text" name="username" placeholder="Email" required/>
                <input class="form-input" type="password" name="password" placeholder="Password" required/>
                <input class="submit-button green-button" type="submit" value="Log in" /> 
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
